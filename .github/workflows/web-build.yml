name: Web Build

on:
  pull_request:
    paths:
      - 'apps/web/**'
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: |
          if [[ "${{ github.actor }}" == "dependabot[bot]" ]]; then
            pnpm install --no-frozen-lockfile --filter=./apps/web...
          else
            pnpm install --frozen-lockfile --filter=./apps/web...
          fi

      - name: Lint code
        run: pnpm lint --filter=./apps/web...

      - name: Run unit tests
        run: pnpm test --filter=./apps/web...

      - name: Build the app
        run: pnpm build --filter=./apps/web...
