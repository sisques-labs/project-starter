name: SDK Release

on:
  push:
    paths:
      - 'packages/sdk/**'
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint code
        run: pnpm lint --filter=./packages/sdk...

      - name: Check types
        run: pnpm check-types --filter=./packages/sdk...

      - name: Build the SDK
        run: pnpm build --filter=./packages/sdk...

      - name: Release Please
        uses: google-github-actions/release-please-action@v4
        id: release
        with:
          manifest-file: .release-please-manifest.json
          config-file: .release-please-config.json
          skip-github-release: true
