name: Shared Build

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'packages/shared/**'
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Shared
        working-directory: packages/shared
        run: pnpm build

      - name: Run lint
        working-directory: packages/shared
        run: pnpm lint:check

      - name: Run type check
        working-directory: packages/shared
        run: pnpm check-types || true
