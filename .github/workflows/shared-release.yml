name: Shared Release

on:
  push:
    paths:
      - 'packages/shared/**'
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    uses: sisques-labs/workflows/.github/workflows/node-release.yml@main
    secrets: inherit
    with:
      app_path: 'packages/shared'
      working_directory: 'packages/shared'
      node_version: '24'
      build_command: 'build'
      use_filter: true
